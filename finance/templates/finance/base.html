<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Finance Tracker{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fa;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 1rem 2rem;
                  }

        header h1 {
            margin: 0;
        }

        nav {
            background: #e9ecef;
            padding: 1rem 2rem;
        }

        nav a {
            margin-right: 1rem;
            text-decoration: none;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }


        /* Transaction History Table Styles */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 2rem;
}

th, td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

.income {
    color: green;
    font-weight: bold;
}

.expense {
    color: red;
    font-weight: bold;
}

.total-cell {
    font-weight: bold;
}


    </style>
</head>
<body>

<header>
    <h1>Finance Tracker</h1>
</header>

<nav>
    <a href="{% url 'home' %}">Home</a> |
    <a href="{% url 'add_expense' %}">Add Expense</a> |
    <a href="{% url 'add_income' %}">Add Income</a> |
    <a href="{% url 'transaction_history' %}">Transaction History</a> |
    <form action="{% url 'logout' %}" method="post" style="display:inline;">
  {% csrf_token %}
  <button type="submit" style="background:none; border:none; color: #007BFF; cursor:pointer; padding:0; font:inherit;">
    Logout
  </button>
</form>
</nav>
<hr>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
