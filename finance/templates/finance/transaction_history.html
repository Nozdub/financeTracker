<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transaction History</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 40px;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .income {
            color: green;
            font-weight: bold;
        }

        .expense {
            color: red;
            font-weight: bold;
        }

        .total-cell {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Transaction History</h1>

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Type</th>
                <th>Description</th>
                <th>Category</th>
                <th>Amount</th>
                <th>Running Total</th>
            </tr>
        </thead>
        <tbody>
            {% for tx in transactions %}
            <tr>
                <td>{{ tx.date|date:"Y-m-d H:i" }}</td>
                <td class="{{ tx.type|lower }}">{{ tx.type }}</td>
                <td>{{ tx.description }}</td>
                <td>{{ tx.category }}</td>
                <td class="{{ tx.type|lower }}">
                    {{ tx.amount }}
                </td>
                <td class="total-cell">{{ tx.running_total }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="6" style="text-align:center;">No transactions found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
